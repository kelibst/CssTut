<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>

    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    <!--Quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal q1">1.</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label a1">a1.</label>
                </div>    
                <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label b1">b1.</label>
                    </div>   
                </div>
                <!--Next question-->
                <div class="my-5">
                        <p class="lead font-weight-normal q2">2.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label a2">a2.</label>
                    </div>    
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label b2">b2.</label>
                        </div>   
                    </div>
                     <!--Next question-->
                <div class="my-5">
                        <p class="lead font-weight-normal q3">3.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label a3">a3.</label>
                    </div>    
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label b3">b3.</label>
                        </div>   
                    </div>
                     <!--Next question-->
                <div class="my-5">
                        <p class="lead font-weight-normal q4">4.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label a4">a4.</label>
                    </div>    
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label b4">b4.</label>
                        </div>   
                    </div>
                     <!--Next question-->
                <div class="my-5">
                        <p class="lead font-weight-normal q5">5.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label a5">a5.</label>
                    </div>    
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q5" value="B">
                            <label class="form-check-label b5">b5.</label>
                        </div>   
                    </div>
                     <!--Next question-->
                <div class="my-5">
                        <p class="lead font-weight-normal q6">6.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q6" value="A" checked>
                        <label class="form-check-label a6">a6.</label>
                    </div>    
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q6" value="B">
                            <label class="form-check-label b6">b6.</label>
                        </div>   
                    </div>


                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>    
            </form>
        </div>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
